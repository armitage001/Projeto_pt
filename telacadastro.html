<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="./telacadastro.css">
</head>
<body>

<div class="top-barra">
  <div class="logo">
    <img src="https://dev.cjr.org.br/wp-content/uploads/2022/08/logo-colorida.png" alt="Logo da CJR">
  </div>
  <div>
    <button onclick="window.location.href='telalogin.html'">Entrar</button>
    <button onclick="window.location.href='telacadastro.html'">Criar conta</button>
  </div>
</div>

<div class="container">
    <div class="cadastro-container">
      <div class="icon-container">
        <img class="escolha-foto" src="https://cdn-icons-png.flaticon.com/512/1804/1804553.png" alt="Foto do usuário">
      </div>
      <form novalidate>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <input type="text" placeholder="Nome" required>
        <input type="text" placeholder="Gênero" required>
        <input type="text" placeholder="Ocupação" required>
        <p><a href="#">Eu já tenho uma conta</a></p>
        <button type="submit">Cadastrar-se</button>
      </form>
    </div>

    <div class="Cjr-grande">
        <img src="./Logo CJR.svg" alt="Logo grande da CJR">
    </div>
</div>

</body>
</html>
